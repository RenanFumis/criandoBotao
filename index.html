<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/button.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@200;300;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Criando um Botão</title>
</head>

<body class="body">

<h1>Crie aqui o seu botão</h1>

  <section class="button-creator">
    <form id="controles">

      <label for="texto">texto</label>
      <input type="text" name="texto" id="texto" placeholder="Clique">

      <label for="color">cor</label>
      <input type="color" name="color" id="color">

      <label for="backgroundColor">background color</label>
      <input type="color" name="backgroundColor" id="backgroundColor">

      <label for="height">altura</label>
      <input type="range" name="height" id="height" min="0" max="200">

      <label for="width">largura</label>
      <input type="range" name="width" id="width" min="0" max="600">

      <label for="border">borda</label>
      <input type="text" name="border" id="border" placeholder=" 0px">

      <label for="padding">padding</label>
      <input type="text" name="padding" id="padding" placeholder=" 0px">

      <label for="borderRadius">raio da borda</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">

      <label for="boxShadow">sombra da borda</label>
      <input type="text" name="boxShadow" id="boxShadow">

      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Monospace">Monospace</option>
        <option value="Georgia">Georgia</option>
        <option value="Merriweather">Merriweather</option>
        <option value="Poppins">Poppins</option>
        <option value="Roboto">Roboto</option>
      </select>

      <label for="fontSize">Tamanho da Fonte</label>
      <input type="number" name="fontSize" id="fontSize" placeholder="1rem">

      <button class="reset">Reset</button>
    </form>

    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css"></code></pre> <!-- aqui vamos fazer a pagina aparecer em formato de código para o usuário -->
     
    </section>
  </section>

  <script src="./script.js"></script>
</body>

</html>
